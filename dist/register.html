<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome To The DevConnector</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- navabr -->
    <nav class="navbar bg-drak">
        <h1>
            <a href="dashbord.html"><i class="fa fa-code"></i>DevConnector</a>
        </h1>
        <ul>
            <li><a href="profile.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <!-- end navbar -->
    <!-- sing in -->
    <section class="container">
        <h1 class="large text-primary"><i class="fa fa-user"></i>
            Create Your Account
        </h1>
        <!-- start form -->
        <form action="dashbord.html" class="form">
            <!-- name -->
            <div class="form-groub">
                <input type="text" placeholder="Enter your name">
            </div>
            <!-- email -->
            <div class="form-groub">
                <input type="email" placeholder="Enter your email Address">
                <small class="form-text">
                    This site uses Gravatar,so if you want a profile image,use a Gravatar email
                </small>
            </div>
            <!-- password -->
            <div class="form-groub">
                <input type="password" placeholder="Enter your Password" minlength="6">
            </div>
            <!-- confirm password -->
            <div class="form-groub">
                <input type="password" placeholder="confirm your Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">Already have an account?
            <a href="login.html">sing In</a>
        </p>
        <!-- end form -->

    </section>
    <!-- end singi n  -->
</body>

</html>
