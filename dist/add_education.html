<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome To The DevConnector</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- navabr -->
    <nav class="navbar bg-drak">
        <h1>
            <a href="dashbord.html"><i class="fa fa-code"></i>DevConnector</a>
        </h1>
        <ul>
            <li><a href="profile.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <!-- end navbar -->
    <!-- experience -->
    <section class="container">
        <h1 class="large text-primary my-1">
            Add an Education
        </h1>
        <p class="lead">
            <i class="fa fa-code-fork"></i>Add any Developer / programming that you have had in the past
        </p>
        <small>* = required filed</small>
        <form action="" class="form">
            <div class="form-group">
                <input type="text" placeholder="* jop Title">
            </div>
            <br>
            <div class="form-group">
                <input type="text" placeholder="* company">
            </div>
            <br>
            <div class="form-group">
                <input type="text" placeholder="* location">
            </div>
            <br>
            <div class="form-group">
                <h4>From date</h4>
                <input type="date">
            </div>
            <div class="form-group">
                <h4>To date</h4>
                <input type="date">
            </div>
            <div class="form-group">
                <p>

                    <input type="checkbox" name="current">
                    Current Job
                </p>
            </div>
            <div class="form-group">
                <textarea name="description" cols="30" rows="10" placeholder="Job description"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1">
            <a href="dashbord.html">Go Back</a>

        </form>
    </section>
    <!-- end experience -->
</body>

</html>
